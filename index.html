<!DOCTYPE html>
<html>
<head>
	<title>Timezone Helper</title>
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<style type="text/css">
		#TimezoneHelper table td {
			padding: 5px 10px;
		}
	</style>
</head>
<body>
<div id="TimezoneHelper"></div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="timezone-js/src/date.js"></script>
<script type="text/javascript" src="jstz-1.0.4.min.js"></script>
<script type="text/javascript" src="TimezoneHelper.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		//Initialize timezone-js
		timezoneJS.timezone.zoneFileBasePath = 'tz';
		timezoneJS.timezone.init({
			'callback': function() {
				//Initialize TimezoneHelper
				TimezoneHelper.init($('#TimezoneHelper'));
			}
		});
	});
</script>
</body>
</html>
